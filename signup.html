<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STACKLY Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for the eye icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <!-- Main Content -->
    <div class="signup-container">
      <div class="signup-card">
        <h1 class="logo-text">STACKLY</h1>
        <p class="subtitle">Create Your Account</p>

        <form id="signup-form" action="./404.html">
          <!-- Full Name Field -->
          <div class="input-group">
            <label for="full-name">Full Name</label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              required
              placeholder="John Doe"
            />
          </div>

          <!-- Email Field -->
          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="name@stackly.com"
            />
          </div>

          <!-- Password Field with Toggle -->
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter a strong password"
              />
              <span class="password-toggle" id="password-toggle-1">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
            <p class="validation-hint" id="password-hint"></p>
          </div>

          <!-- Confirm Password Field with Toggle -->
          <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                placeholder="Re-enter your password"
              />
              <span class="password-toggle" id="password-toggle-2">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
            <p class="validation-hint" id="confirm-password-hint"></p>
          </div>

          <!-- Sign Up Button --><button type="submit" class="signup-btn">
            SIGN UP
          </button>
        </form>

        <div class="footer-links">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </div>
    </div>

    <script src="./signup.js"></script>
    <!-- JavaScript will be linked here later --><!-- <script src="signup.js"></script> -->
  </body>
</html>
