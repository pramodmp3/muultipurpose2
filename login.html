<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STACKLY Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for the eye icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Page Loader Overlay -->
    <div id="loader-overlay" class="loader-overlay">
      <div class="loader-spinner"></div>
    </div>

    <!-- Main Content -->
    <div class="login-container">
      <div class="login-card">
        <h1 class="logo-text">STACKLY</h1>
        <p class="subtitle">Secure Access Portal</p>

        <form id="login-form" action="./404.html">
          <!-- Username/Email Field -->
          <div class="input-group">
            <label for="email">Email or Username</label>
            <input
              type="email"
              id="email"
              required
              placeholder="name@stackly.com"
            />
          </div>

          <!-- Password Field with Toggle -->
          <div class="input-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                required
                placeholder="Enter your secret password"
              />
              <span class="password-toggle" id="password-toggle">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
          </div>

          <div class="actions">
            <a href="./404.html" class="forgot-password">Forgot Password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="login-btn">LOG IN</button>
        </form>

        <div class="footer-links">
          <p>Need an account? <a href="./signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
